version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: globalstream-iptv
    ports:
      - "8547:80"  # Uncommon port 8547 mapped to container port 80
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
